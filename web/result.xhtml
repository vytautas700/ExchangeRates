<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Exchange Rates</title>
    </h:head>

    <h:body>

        <div id="documentHeader">
            <ui:insert name="documentHeader"><h2>Exchange Rates Web Application</h2></ui:insert>
        </div>

        <div id="properties" class="center_content">
            <ui:insert name="properties"><h4>Enter the date between 1993-06-26 and 
                2014-12-31 in "yyyy-MM-dd" format:</h4></ui:insert>
            <h:form>
                <h:inputText id = "dateInput" value = "#{main.date}"
                             label = "dateValidator">
                <f:validator validatorId = "files.DateValidator" />
            </h:inputText>
            <h:commandButton value = "Submit" action = "result"/>
            <br />
            <br />
            <h:message for = "dateInput" style = "color:red" />		
            </h:form>
            
        </div>
        
        <div id="changes" class="center_content">
            <ui:insert name="changes"><h4>Selected date: #{main.date}</h4></ui:insert>
            <h:form>
                <h:dataTable 
                    value = "#{main.currencies}" var = "currency"
                    styleClass = "currencyTable"
                    headerClass = "currencyTableHeader"
                    rowClasses = "currencyTableRow">

                    <h:column>    				
                       <f:facet name = "header">Currency</f:facet>    				
                       #{currency.currency}
                    </h:column>

                    <h:column>
                       <f:facet name = "header">Change</f:facet>
                       #{currency.change}
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer"></ui:insert>
        </div>

    </h:body>

</html>
